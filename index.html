<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Website Design</title>
    <!-- font-awesome cdn -->
    <script src="https://kit.fontawesome.com/93b354355b.js" crossorigin="anonymous"></script>
    <!-- Google fonts -->
    <link href="https://fonts.cdnfonts.com/css/miama" rel="stylesheet">
    <!-- link up css file -->
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header class="overall-container container">
        <nav class=" nav-bar">
            <h3 class="nav-title"><i>Fitness</i></h3>
            <!-- Nav-options -->
            <ul class="nav-items">
                <li class="nav-item"><a href=""><button class="home-btn">Home</button></a></li>
                <li class="nav-item"><a class="nav-link" href="">Service</a></li>
                <li class="nav-item"><a class="nav-link" href="">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="">About</a></li>
            </ul>
            <div class="ham-burger"><i class="fa-solid fa-bars" style="color: white;"></i></div>
        </nav>
        <!-- Banner -->
         <section class="banner">
           <div class="brand-moto">
            <h3 class="banner-title">Get body in<br> <span class="shape miama">shape</span> & stay<br> healthy</h3>
            <p class="banner-description">A huge selection of health and fitness content, healthy recipes<br> and transformation stories to help you get fit and stay fit!</p>
            <div class="buttons">
                <button class="join-btn">Join club Now!</button>
                <button class="download-btn">Download App</button>
            </div>
           </div>
           <div class="image-container">
            <img class="img" src="./images/Images 2.png" alt="">
            <div class="cart-1">
                <h4 class="cart-1-tag">550+</h4>
                <p class="cart-1-text">Free Workout Videos</p>
            </div>
            <div class="cart-2">
                <div class="circle"></div>
                <div class="cart-2-text">
                    <h4 class="cart-1-tag">350+</h4>
                    <p class="cart-1-text">Video tutorial</p>
                </div>
            </div>
           </div>    
               
               

         </section>

    </header>
    <main>

    </main>
    <footer>
        
    </footer>
    
</body>
</html>
